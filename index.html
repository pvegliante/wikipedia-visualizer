<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wikipedia App</title>
    <link rel="stylesheet" href="./css/main.css">

<body>

    </div>

    <div id="articlesContainer">

    </div>

</html>
